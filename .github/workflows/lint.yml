name: Linters

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]

jobs:
  golangci-lint:
    name: Lint SourceCode
    runs-on: ubuntu-22.04
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"
          cache: true

      - name: Run Linter
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          working-directory: ./
          args: --timeout 3m
