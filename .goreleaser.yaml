---
version: 2

before:
  hooks:
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin

archives:
  - formats: ["zip"]
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

brews:
  - name: quotations
    url_template: "https://github.com/veerendra2/quotations/releases/download/{{ .Tag }}/{{ .ArtifactName }}"
    directory: Formula
    caveats: >-
      â„¹ï¸ To display a random quote when terminal opens, add it to your shell

      ðŸ’¡ Example for Bash:

      echo "quotations" >> ~/.bashrc
    homepage: "https://github.com/veerendra2/quotations"
    description: "A tool to display random inspirational quotes and famous dialogues from movies and TV shows on your CLI. ðŸ˜Ž"
    license: "MIT"
    repository:
      owner: veerendra2
      name: homebrew-tap
      branch: main
      token: "{{ .Env.GITHUB_TOKEN }}"

release:
  footer: >-

    ---

    Released by [GoReleaser](https://github.com/goreleaser/goreleaser).
